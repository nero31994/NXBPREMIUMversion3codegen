<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #222;
      text-align: center;
    }
    .description {
      background-color: #f0f0f0;
      padding: 1em;
      margin-bottom: 2vh;
      border-radius: 10px;
      font-weight: bold;
      max-width: 90vw;
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vh;
      padding: 2vh;
      max-width: 90vw;
    }
    .btn {
      padding: 1em 2em;
      background-color: #00c9ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #progressBarContainer {
      width: 80%;
      max-width: 300px;
      height: 12px;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #00c9ff;
      transition: width 1s linear;
    }
    #continueBtn {
      display: none;
    }
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (orientation: landscape) {
      .btn-wrapper {
        flex-direction: row;
        gap: 4vw;
      }
    }
    @media (max-width: 600px) {
      .btn {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="description">Copy the code above without " " and paste it on your IPTV.</div>

  <div class="btn-wrapper" id="adContainer">
    <button class="btn" id="visitAdBtn">1. Visit Ad</button>
    <button class="btn" id="confirmVisitBtn" disabled>2. I Visited the Ad</button>
    <div id="countdownText" style="display: none;">Please wait 10 seconds...</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <button class="btn" id="continueBtn">Continue</button>
  </div>

  <div id="iframeContainer">
    <iframe src="https://codesgen.nerodeadly.workers.dev/"></iframe>
  </div>

  <script>
    const visitAdBtn = document.getElementById("visitAdBtn");
    const confirmVisitBtn = document.getElementById("confirmVisitBtn");
    const continueBtn = document.getElementById("continueBtn");
    const countdownText = document.getElementById("countdownText");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const adContainer = document.getElementById("adContainer");
    const iframeContainer = document.getElementById("iframeContainer");

    visitAdBtn.addEventListener("click", () => {
      window.open("https://inactionaccompanyingstress.com/bc06hn34?key=bf7b6fc53def24908198132a0f1184b7", "_blank");
      confirmVisitBtn.disabled = false;
    });

    confirmVisitBtn.addEventListener("click", () => {
      confirmVisitBtn.disabled = true;
      visitAdBtn.disabled = true;
      countdownText.style.display = "block";
      progressBarContainer.style.display = "block";

      let timeLeft = 10;
      const countdownInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${(10 - timeLeft) * 10}%`;
        countdownText.textContent = `Please wait ${timeLeft} second${timeLeft !== 1 ? 's' : ''}...`;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          countdownText.style.display = "none";
          progressBarContainer.style.display = "none";
          continueBtn.style.display = "inline-block";
        }
      }, 1000);
    });

    continueBtn.addEventListener("click", () => {
      adContainer.style.display = "none";
      iframeContainer.style.display = "block";
    });
  </script>
</body>
</html>
