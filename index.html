<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: white;
    }

    .glass-ad {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .timer {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="adContainer" class="glass-ad">
    <h2>Please watch this short ad</h2>
    <!-- Your ad iframe code here -->
    <iframe src="https://inactionaccompanyingstress.com/bc06hn34?key=bf7b6fc53def24908198132a0f1184b7" width="300" height="250" frameborder="0" scrolling="no"></iframe>
    <p class="timer">Loading... <span id="countdown">10</span> seconds</p>
  </div>

  <div id="iframeContainer">
    <iframe id="mainIframe" src=""></iframe>
  </div>

  <script>
    let countdown = 20;
    const countdownEl = document.getElementById("countdown");
    const adContainer = document.getElementById("adContainer");
    const iframeContainer = document.getElementById("iframeContainer");
    const mainIframe = document.getElementById("mainIframe");

    const targetUrl = "https://codesgen.nerodeadly.workers.dev/";
    const proxyUrl = "https://antiadblock.nerodeadly.workers.dev/?url=https://codesgen.nerodeadly.workers.dev/" + encodeURIComponent(targetUrl);

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        adContainer.style.display = "none";
        mainIframe.src = proxyUrl;
        iframeContainer.style.display = "block";
      }
    }, 1000);

    // Optional: DevTools blocker
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        document.body.innerHTML = "<h1 style='color:white; text-align:center;'>DevTools are blocked.</h1>";
      }
    }, 1000);
  </script>
