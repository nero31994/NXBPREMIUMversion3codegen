<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #showButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #generatorFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 6px solid #fff;
      border-top: 6px solid #09f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <h1>Welcome to Secure CodesGen</h1>
    <p>Click the button below to launch the Premium Generator in full page.</p>

    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-9160117914244177"
      data-ad-slot="7129714233"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9160117914244177" crossorigin="anonymous"></script>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <button id="showButton" onclick="showGenerator()">Launch Generator</button>
  </div>

  <div id="spinner"></div>
  <iframe id="generatorFrame" src=""></iframe>

  <script>
    function showGenerator() {
      const frame = document.getElementById('generatorFrame');
      const spinner = document.getElementById('spinner');

      // Show spinner
      spinner.style.display = 'block';

      // Set src and listen for load
      frame.src = "https://codesgen.nerodeadly.workers.dev/";
      frame.style.display = 'block';

      frame.onload = () => {
        spinner.style.display = 'none';
        frame.style.opacity = '1';
      };

      document.getElementById('welcomeScreen').remove();
    }

    // Block right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable common DevTools shortcuts
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Detect DevTools
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        document.body.innerHTML = "<h1>DevTools are blocked.</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
