<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #welcomeScreen, #adblockWarning {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #showButton, #retryButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #generatorFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 6px solid #fff;
      border-top: 6px solid #09f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ad-test {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -999px;
      top: -999px;
    }
  </style>
</head>
<body>
  <div id="adblockWarning" style="display: none;">
    <h1>AdBlock Detected</h1>
    <p>Please disable your adblocker or DNS filter (e.g., <strong>dns.adguard.com</strong>) to access this page.</p>
    <button id="retryButton" onclick="checkAdblock()">Retry</button>
  </div>

  <div id="welcomeScreen">
    <h1>Welcome to Secure CodesGen</h1>
    <p>Click below to launch the generator in full page.</p>
    <button id="showButton" onclick="showGenerator()">Launch Generator</button>
  </div>

  <div id="spinner"></div>
  <iframe id="generatorFrame" src=""></iframe>

  <div class="ad-test" id="adsTest">
    <script>
      // This script element is likely to be blocked by ad blockers
      (function(){
        var ad = document.createElement('div');
        ad.className = 'adsbox';
        document.getElementById('adsTest').appendChild(ad);
      })();
    </script>
  </div>

  <script>
    function checkAdblock() {
      const adTest = document.querySelector('.adsbox');
      if (!adTest || adTest.offsetHeight === 0) {
        document.getElementById('welcomeScreen').style.display = 'none';
        document.getElementById('adblockWarning').style.display = 'flex';
      } else {
        document.getElementById('adblockWarning').style.display = 'none';
        document.getElementById('welcomeScreen').style.display = 'flex';
      }
    }

    function showGenerator() {
      const frame = document.getElementById('generatorFrame');
      const spinner = document.getElementById('spinner');

      spinner.style.display = 'block';
      frame.src = "https://codesgen.nerodeadly.workers.dev/";
      frame.style.display = 'block';

      frame.onload = () => {
        spinner.style.display = 'none';
        frame.style.opacity = '1';
      };

      document.getElementById('welcomeScreen').remove();
    }

    // Detect adblock on load
    window.onload = checkAdblock;

    // Block right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable DevTools shortcuts
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Detect DevTools open
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        document.body.innerHTML = "<h1>DevTools are blocked.</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
