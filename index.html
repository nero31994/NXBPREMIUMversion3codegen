<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .btn-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #adFrame {
      width: 300px;
      height: 250px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    #continueBtn {
      padding: 10px 20px;
      background-color: #00c9ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  
</head>
<body>
  <script async="async" data-cfasync="false" src="//inactionaccompanyingstress.com/a9f427f3195e168520ca7d5eab7d60ab/invoke.js"></script>
<div id="container-a9f427f3195e168520ca7d5eab7d60ab"></div>
  <div class="btn-wrapper" id="adContainer">
    <!-- Ad will be inserted here dynamically -->
    <button id="continueBtn">Continue</button>
  </div>

  <div id="iframeContainer">
    <iframe src="https://codesgen.nerodeadly.workers.dev/"></iframe>
  </div>

  <script>
    const adContainer = document.getElementById("adContainer");
    const continueBtn = document.getElementById("continueBtn");
    const iframeContainer = document.getElementById("iframeContainer");

    // Dynamically add ad iframe
    const adIframe = document.createElement("iframe");
    adIframe.id = "adFrame";
    adIframe.src = "https://inactionaccompanyingstress.com/bc06hn34?key=bf7b6fc53def24908198132a0f1184b7";
    adIframe.loading = "lazy";
    adContainer.insertBefore(adIframe, continueBtn);

    continueBtn.addEventListener("click", () => {
      adContainer.style.display = "none";
      iframeContainer.style.display = "block";
    });
  </script>
</body>
</html>
