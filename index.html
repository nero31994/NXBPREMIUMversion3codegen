<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure CodesGen Generator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #welcomeScreen, #adblockWarning {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #showButton, #retryButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    iframe {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .ad-banner {
      height: 1px;
      width: 1px;
      position: absolute;
      top: -9999px;
    }
  </style>
</head>
<body>
  <div id="adblockWarning">
    <h1>AdBlocker Detected</h1>
    <p>Please disable AdBlock or DNS filter (like AdGuard, NextDNS) to continue.</p>
    <button id="retryButton">Retry</button>
  </div>

  <div id="welcomeScreen">
    <h1>Welcome to Secure CodesGen</h1>
    <p>Click below to launch the generator in fullscreen mode.</p>
    <button id="showButton">Launch Generator</button>
  </div>

  <iframe id="generatorFrame" src=""></iframe>

  <div class="ad-banner" id="ad-test">
    <script>
      var testAd = document.createElement("div");
      testAd.className = "adsbox";
      testAd.style.height = "1px";
      document.getElementById("ad-test").appendChild(testAd);
    </script>
  </div>

  <script>
    function detectAdblock() {
      const test = document.querySelector(".adsbox");
      if (!test || test.offsetHeight === 0 || window.getComputedStyle(test).display === "none") {
        // Adblock detected
        document.getElementById("adblockWarning").style.display = "flex";
      } else {
        // No adblock
        document.getElementById("welcomeScreen").style.display = "flex";
      }
    }

    document.getElementById("retryButton").onclick = () => {
      location.reload(); // Reload page to recheck
    };

    document.getElementById("showButton").onclick = () => {
      document.getElementById("welcomeScreen").style.display = "none";
      const iframe = document.getElementById("generatorFrame");
      iframe.src = "https://codesgen.nerodeadly.workers.dev/";
      iframe.style.display = "block";
    };

    window.addEventListener("load", () => {
      setTimeout(detectAdblock, 300); // Delay to let script load fully
    });
  </script>
</body>
</html>
