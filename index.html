<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure CodesGen Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-container {
      width: 90%;
      height: 90%;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeIn 1.2s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.97);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <iframe src="https://codesgen.nerodeadly.workers.dev/"></iframe>
  </div>

  <script>
    // Block right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable common DevTools shortcuts
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Detect DevTools window sizing
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        document.body.innerHTML = "<h1 style='color:white; text-align:center;'>DevTools are blocked.</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
